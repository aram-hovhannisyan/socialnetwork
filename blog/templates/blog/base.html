{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- static -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
    <header>


      {% if user.is_authenticated and not user.is_superuser %}
        <ul>
            <li class="menu">
                <a href="{% url 'blog-home' %}"><button>Home Page</button></a>
            </li>
            <li class="menu">
                <a href="{% url 'blog-about' %}"><button style="font-size: 30px; width: 250px;">About</button></a>
            </li>
            <li class="menu">
                <a href="{% url 'user-posts' user.username %}"><button style="font-size: 30px; width: 240px; height: 60px;">My Posts</button></a>
            </li>
            <li class="menu">
              <a href="{% url 'post-create' %}"><button style="font-size: 30px; width: 240px; height: 60px;">New Post</button></a>
            </li>
            <li class="menu">
              <a href="{% url 'profile' %}"><button style="font-size: 30px; width: 250px;">{{ user }}</button></a>
            </li>
            <li class="menu">
                <a href="{% url 'logout' %}"><button>Logout</button></a>
            </li>
        </ul>
      {% else %}
        <ul style="width: 80%;">
            <li class="menu">
                <a href="{% url 'blog-home' %}"><button>Home Page</button></a>
            </li>
            <li class="menu">
                <a href="{% url 'login' %}"><button>Add Post</button></a>
            </li>
            <li class="menu">
                <a href="{% url 'blog-about' %}"><button>About</button></a>
            </li>
            </li>
            <li class="menu">
                <a href="{% url 'login' %}"><button>Login</button></a>
            </li>
            <li class="menu">
                <a href="{% url 'register' %}"><button>Register</button></a>
            </li>
        </ul>
      {% endif %}

    </header>
    <hr>


    {% block content %}
          
          
          
          
    {% endblock %}
</body>
